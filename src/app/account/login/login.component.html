<mat-card class="header">
    <app-header></app-header>
</mat-card>

<mat-card class="login mat-elevation-z8">
    <mat-card-title class="title text-center">Entrar</mat-card-title>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-form-field>
            <input matInput placeholder="E-mail/Username" class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required>
        </mat-form-field>
        <div class="buttons">
            <button type="submit" color="primary" mat-raised-button class="btn btn-primary" [disabled]="form.form.invalid">Entrar</button>
            <button type="button" mat-raised-button class="btn btn-link " [routerLink]="['/create-account']">Criar conta</button>
        </div>
    </form>
</mat-card>
